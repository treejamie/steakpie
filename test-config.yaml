jamiec:
  run:
    /opt/jamiec:
      - docker compose down
      - docker compose pull
      - docker compose up -d
      - echo "Deployment complete for jamiec"

hello-world:
  run:
    /opt/hello-world:
      - echo "Package hello-world updated"
      - docker pull ghcr.io/example/hello-world:latest

# Nested: child only runs if parent succeeds
jamiec_ts:
  run:
    /opt/jamiec_ts:
      - - docker compose pull
        - doppler run -- docker compose up -d
